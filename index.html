<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="contenedor">
    <header class="header">
        <div>
            <img src="src/Imagenes/logo.png">
        </div>
    </header>
    <main>
        <div class="contenedor-main">
            <div class="textarea" >
                <form class="formulario" >
                    <textarea id="texto" placeholder="Escriba aquí:"></textarea>

                    <div class="botones-contenedor">
                        <input type="button" value="Encriptar" class="boton-encriptar">
                        <input type="button" value="Desencriptar" class="boton-desencriptar">
                    </div>
                </form>
            </div>
            <div class="mostrar-texto" id="mostrarTexto">
                <div>
                    <img src="src/Imagenes/Muñeco.png" class="imagen">
                    <h2 class="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                    <p class="parrafo"> Ingrese el texto que desees Encriptar o Desencriptar.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
